<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="scoreContainer">
      <div class="score" id="scoreContainerPlayerOne">
        <div class="scoreLabel">X:</div>
        <div class="scoreLabel" id="playerOneScoreLabel">0</div>
        <!-- remember to reset player one to true at end of game -->
      </div>
      <div class="score" id="scoreContainerPlayerTwo">
        <div class="scoreLabel">O:</div>
        <div class="scoreLabel" id="playerTwoScoreLabel">0</div>
      </div>
    </div>
    <div class="gameBoard">
      <div class="square" id="squareOne"></div>
      <div class="square" id="squareTwo"></div>
      <div class="square" id="squareThree"></div>
      <div class="square" id="squareFour"></div>
      <div class="square" id="squareFive"></div>
      <div class="square" id="squareSix"></div>
      <div class="square" id="squareSeven"></div>
      <div class="square" id="squareEight"></div>
      <div class="square" id="squareNine"></div>
    </div>

    <div class="winnerScreenX">
      <div id="crossIcon">
        <span></span>
        <span></span>
      </div>
      <h2>Wins!</h2>
      <input type="button" class="button" value="Go Again!">
    </div>

    <div class="scoreContainer">
      <input type="button" class="button" id="restartButton" value="Restart">
    </div>

    <!-- <div class="strikeDiag strikeDiagOne"></div> -->

    <!-- <div id="crossIcon">
      <span></span>
      <span></span>
    </div>


    <div class="wrap">
      <div class="circle">
      </div>
    </div> -->


    <div id="winnerX" class="overlay">
  	  <div class="popup">
        <div id="crossIcon">
          <span></span>
          <span></span>
        </div>
    		<a class="close" href="#">&times;</a>
    		<div class="content">
    			WINS!
    		</div>
  	  </div>
    </div>

    <div id="winnerO" class="overlay">
  	  <div class="popup">
        <div class="wrap">
          <div class="circle">
          </div>
        </div>
    		<a class="close" href="#">&times;</a>
    		<div class="content">
    			WINS!
    		</div>
  	  </div>
    </div>

    <div id="draw" class="overlay">
  	  <div class="popup">
    		<a class="close" href="#">&times;</a>
    		<div class="content">
    			Draw!
    		</div>
  	  </div>
    </div>


  </div>

  <div class="box">
	  <a class="button" href="#winnerO">click</a>
  </div>

</body>
</html>
