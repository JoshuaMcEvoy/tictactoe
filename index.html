<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="scoreContainer">
      <div class="score" id="scoreContainerPlayerOne">
        <div>X:</div>
        <div id="playerOneScoreLabel">0</div>
        <!-- remember to reset player one to true at end of game -->
      </div>
      <div class="score" id="scoreContainerPlayerTwo">
        <div>O:</div>
        <div id="playerTwoScoreLabel">0</div>
      </div>
    </div>
    <div class="gameBoard">
      <div class="square" id="squareOne"></div>
      <div class="square" id="squareTwo"></div>
      <div class="square" id="squareThree"></div>
      <div class="square" id="squareFour"></div>
      <div class="square" id="squareFive"></div>
      <div class="square" id="squareSix"></div>
      <div class="square" id="squareSeven"></div>
      <div class="square" id="squareEight"></div>
      <div class="square" id="squareNine"></div>

      <!-- window set to hidden -->


    </div>

    <div class="winnerScreenX">
      <div id="crossIcon">
        <span></span>
        <span></span>
      </div>
      <div>Wins!</div>
      <input type="button" id="winnerXButton" value="Reset">
    </div>


    <!-- <div id="crossIcon">
      <span></span>
      <span></span>
    </div>


    <div class="wrap">
      <div class="circle">
      </div>
    </div> -->


    <!-- create a div with two child spans onclickDown, chenge class on click up -->

  </div>

</body>
</html>
